<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>

    <!-- Reuse the same CSS files from index.html -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css"> <!-- CSS for components -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <!-- External CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Side Menu -->
    <nav id="sidebar" class="side-menu">
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Weather App Logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search city" class="search-bar">
                <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <section>

            <div class="filter-buttons">
                <button id="sort-asc" class="filter-btn">Sort Ascending</button>
                <button id="sort-desc" class="filter-btn">Sort Descending</button>
                <button id="filter-rain" class="filter-btn">Show Only Rainy Days</button>
                <button id="show-all" class="filter-btn">Show All</button>
                <button id="show-highest-temp" class="filter-btn">Show Highest Temp</button>
            </div>
        </section>
        <br>
        <!-- Two Columns: One for the 5-day forecast, one for the chatbot -->
        <div class="content-columns">
            <div class="left-column" id="forecast-container">
                <h2>5-Day Forecast</h2>
                <!-- Table for forecast -->
                <table id="forecast-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature (Â°C)</th>
                            <th>Condition</th>
                        </tr>
                    </thead>
                    <tbody id="forecast-body">
                        <!-- Forecast data will be populated here -->
                    </tbody>
                </table>

                <!-- Pagination controls -->
                <div class="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page">Next</button>
                </div>
            </div>

            <div class="right-column" id="chatbot-container">
                <section class="chatbot-widget">
                    <h2>Chat with Gemini</h2>
                    <div id="chat-body" class="chat-body"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="chat-input" placeholder="Ask something...">
                        <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </section>


            </div>
        </div>
        <br>
       
    </main>

    <!-- Link to JavaScript -->
    <script src="js/tables.js"></script>
    <script src="js/chatbot.js"></script>
</body>

</html>
