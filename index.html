<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to Google Fonts Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- External CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Side Menu -->
    <nav id="sidebar" class="side-menu">
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Weather App Logo" class="logo">
        </a>

        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <main>
        <!-- Updated Top Bar -->
        <div class="top-bar">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search city" class="search-bar">
                <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
            </div>


        </div>


        <!-- Spinner for loading data -->
        <div id="spinner" class="spinner hidden"></div>

        <section class="weather-widget">
            <div class="weather-details" id="weather-details">
                <!-- Weather data will be injected here dynamically -->
            </div>
        </section>


        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
                <p>Vertical Bar Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="doughnutChart"></canvas>
                <p>Doughnut Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <p>Line Chart</p>
            </div>
        </section>
        <br>
        <!-- Forecast Section -->
        <section class="forecast-widget">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-grid">
                <!-- 5-Day forecast data will be injected here -->
            </div>
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="current-page">1 / 1</span>
                <button id="next-page">Next</button>
            </div>

        </section>
        <section>

            <div class="filter-buttons">
                <button id="sort-asc" class="filter-btn">Sort Ascending</button>
                <button id="sort-desc" class="filter-btn">Sort Descending</button>
                <button id="filter-rain" class="filter-btn">Show Only Rainy Days</button>
                <button id="show-all" class="filter-btn">Show All</button>
                <button id="show-highest-temp" class="filter-btn">Show Highest Temp</button>
            </div>
        </section>

    </main>

    <!-- Link to JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
