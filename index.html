<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to Google Fonts Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- External CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Side Menu -->
    <nav id="sidebar" class="side-menu">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Search Bar and User Profile -->
        <div class="top-bar">
            <input type="text" id="city-input" placeholder="Search city" class="search-bar">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <div class="user-profile">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Profile" style="width:50px;">
            </div>
        </div>

        <!-- Spinner for loading data -->
        <div id="spinner" class="spinner hidden"></div>

        <section class="weather-widget">
            <div class="weather-details" id="weather-details">
                <!-- Weather data will be injected here dynamically -->
            </div>
        </section>
        

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
                <p>Vertical Bar Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="doughnutChart"></canvas>
                <p>Doughnut Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <p>Line Chart</p>
            </div>
        </section>

        <!-- Forecast Section -->
        <section class="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-grid"></div>
        </section>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="current-page">1</span>
            <button id="next-page">Next</button>
        </div>
    </main>

    <!-- Link to JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
