<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Side Menu -->
    <nav class="side-menu">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Weather App Logo">
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Weather Widget -->
        <section class="weather-widget">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
            <div class="weather-details" id="weather-details">
                <!-- Weather information will be dynamically injected here -->
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <canvas id="barChart"></canvas>
            <canvas id="doughnutChart"></canvas>
            <canvas id="lineChart"></canvas>
        </section>

        <!-- Chatbot Integration -->
        <section class="chatbot-section">
            <!-- Add inside chatbot-section in index.html -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Weather Chatbot</h3>
                </div>
                <div class="chat-body" id="chat-body">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-footer">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>

        </section>
    </main>

    <!-- Link to JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/chatbot.js"></script>
</body>

</html>
