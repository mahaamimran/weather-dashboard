<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to Google Fonts Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <!-- External CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Side Menu -->
    <nav id="sidebar" class="side-menu">
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Weather App Logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="top-bar">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search city" class="search-bar">
                <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <!-- Temperature Unit Buttons -->
            <div class="unit-buttons">
                <input type="radio" id="celsius" name="unit" value="metric" class="unit-input" checked>
                <label for="celsius" class="unit-label">C</label>

                <input type="radio" id="fahrenheit" name="unit" value="imperial" class="unit-input">
                <label for="fahrenheit" class="unit-label">F</label>
            </div>

            <!-- Profile Picture -->
            <div class="profile-section">
                <img src="assets/images/profile.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
            </div>
        </div>

        <!-- Spinner for loading data -->
        <div id="spinner" class="spinner hidden"></div>

        <section class="weather-widget">
            <div class="weather-details" id="weather-details">
                <!-- Weather data will be injected here dynamically -->
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
                <p class="chart-label">Vertical Bar Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="doughnutChart"></canvas>
                <p class="chart-label">Doughnut Chart</p>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <p class="chart-label">Line Chart</p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
